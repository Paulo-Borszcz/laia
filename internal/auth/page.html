<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laia - Verificação de Acesso</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 420px;
            width: 100%;
        }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #1a1a1a; }
        p { color: #555; font-size: 0.95rem; margin-bottom: 1.5rem; line-height: 1.5; }
        label { display: block; font-weight: 600; margin-bottom: 0.4rem; color: #333; }
        input[type="text"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        input[type="text"]:focus { outline: none; border-color: #25D366; box-shadow: 0 0 0 2px rgba(37,211,102,0.2); }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #25D366;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #1da851; }
        .msg { padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; }
        .msg-ok { background: #d4edda; color: #155724; }
        .msg-err { background: #f8d7da; color: #721c24; }
        .help { font-size: 0.82rem; color: #888; margin-top: 1rem; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Verificação de Acesso</h1>
        <p>Para vincular seu WhatsApp ao Nexus, informe sua chave de acesso remoto (user_token).</p>

        {{if .Message}}
            <div class="msg {{if .Success}}msg-ok{{else}}msg-err{{end}}">{{.Message}}</div>
        {{end}}

        <form method="POST" action="/auth/verify">
            <input type="hidden" name="phone" value="{{.Phone}}">
            <label for="user_token">User Token</label>
            <input type="text" id="user_token" name="user_token" placeholder="Cole aqui seu token" required>
            <button type="submit">Verificar</button>
        </form>

        <p class="help">
            Encontre seu token em: Nexus → Preferências → Acesso Remoto → Chave de acesso da API.
        </p>
    </div>
</body>
</html>
