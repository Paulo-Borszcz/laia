<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laia - Vincular WhatsApp ao Nexus</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .header {
            background: #e01027;
            width: 100%;
            max-width: 440px;
            border-radius: 16px 16px 0 0;
            padding: 2rem 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header svg { width: 160px; height: auto; margin-bottom: 1rem; }
        .header h1 {
            color: #fff;
            font-size: 1.15rem;
            font-weight: 500;
            opacity: 0.95;
        }

        .card {
            background: #fff;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 440px;
            width: 100%;
        }

        .intro {
            color: #555;
            font-size: 0.92rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .msg {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .msg-ok { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .msg-err { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fafafa;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #e01027;
            box-shadow: 0 0 0 3px rgba(224, 16, 39, 0.12);
            background: #fff;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background: #e01027;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            letter-spacing: 0.3px;
        }
        button:hover { background: #c50d21; }
        button:active { transform: scale(0.98); }

        .help {
            font-size: 0.8rem;
            color: #888;
            margin-top: 1.25rem;
            line-height: 1.5;
            text-align: center;
        }
        .help strong { color: #555; }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            color: #aaa;
            font-size: 0.75rem;
        }
    </style>
</head>

        <h1>Vincular WhatsApp ao Nexus</h1>
    </div>

    <div class="card">
        <p class="intro">
            Para conectar a <strong>Laia</strong> à sua conta do Nexus,
            informe sua chave de acesso remoto abaixo.
        </p>

        {{if .Message}}
            <div class="msg {{if .Success}}msg-ok{{else}}msg-err{{end}}">{{.Message}}</div>
        {{end}}

        <form method="POST" action="/auth/verify">
            <input type="hidden" name="phone" value="{{.Phone}}">
            <label for="user_token">Chave de Acesso (User Token)</label>
            <input type="text" id="user_token" name="user_token"
                   placeholder="Cole aqui seu token do Nexus" required
                   autocomplete="off" spellcheck="false">
            <button type="submit">Vincular conta</button>
        </form>

        <p class="help">
            Onde encontrar? Acesse o <strong>Nexus</strong> →
            <strong>Preferências</strong> → <strong>Acesso Remoto</strong> →
            copie a <strong>Chave de acesso da API</strong>.
        </p>
    </div>

    <div class="footer">
        Lojas MM &bull; Laia &mdash; Assistente Virtual do Nexus
    </div>
